#Living room light automations

- alias: Living room lights on if there is motion
  trigger:
    platform: state
    entity_id: sensor.aeotec_multisensor_6_living_room_burglar
  condition:
    condition: numeric_state
    entity_id: sensor.aeotec_multisensor_6_living_room_burglar
    above: 1
  action:
    - service: light.turn_on
      entity_id: light.ph5
      data:
        brightness: 230
        transition: 2
        rgb_color: [255,211,129]
#    - delay:
#        milliseconds: 200
    - service: light.turn_on
      entity_id: light.wood
      data:
        brightness: 131
        transition: 2
        rgb_color: [220,179,103]
    - service: light.turn_on
      entity_id: light.aj
      data:
        brightness: 55
        transition: 2
        rgb_color: [144,116,65]

- alias: Dim living room lights if there is no motion
  trigger:
    platform: numeric_state
    entity_id: sensor.aeotec_multisensor_6_living_room_burglar
    below: 2
    for: '00:25:00'
  action:
    - service: light.turn_on
      entity_id: light.wood
      data:
        brightness: 25
        transition: 3.5
        rgb_color: [213,182,119]
    - service: light.turn_on
      entity_id: light.aj
      data:
        brightness: 5
        transition: 3.5
        rgb_color: [144,116,65]
    - service: light.turn_on
      entity_id: light.ph5
      data:
        brightness: 30
        transition: 3.5
        rgb_color: [213,182,120]

