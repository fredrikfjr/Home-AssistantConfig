- alias: Turn off living room lights if there is no motion
  trigger:
    platform: numeric_state
    entity_id: sensor.aeotec_multisensor_6_living_room_burglar
    below: 2
    for: '00:40:00'
  action:
    - service: light.turn_off
      entity_id: light.wood
      data:
        transition: 1
    - delay: '00:00:01'
    - service: light.turn_off
      entity_id: light.aj
      data:
        transition: 1
    - delay: '00:00:01'
    - service: light.turn_off
      entity_id: light.ph5
      data:
        transition: 1

