- alias: Dim lights when Chromecast is playing
  trigger:
  - platform: state
    entity_id: media_player.chromecast_stue
    to: 'playing'
  action:
    - service: light.turn_on
      entity_id: light.wood
      data:
        transition: 2
        brightness: 55

- alias: Set lights to normal when Chromecast stops playing
  trigger:
  - platform: state
    entity_id: media_player.chromecast_stue
    from: 'playing'
  action:
    - service: light.turn_on
      entity_id: light.wood
      data:
        brightness: 131
        transition: 2
        rgb_color: [208,184,117]
