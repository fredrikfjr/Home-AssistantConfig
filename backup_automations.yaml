- alias: Turn on bed room lights if there is motion on a weekday
  trigger:
    platform: numeric_state
    entity_id: sensor.aeotec_multisensor_6_bed_room_burglar
    above: 2
  condition:
    condition: time
    after: '06:15:00'
    before: '22:00:00'
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
    service: light.turn_on
    entity_id: light.kongle
    data:
      brightness: 190
      color_temp: 374

