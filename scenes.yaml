      rgb_color: [159,128,72]
      transition: 3.5
    light.ph5:
      state: on
      brightness: 104
      rgb_color: [195,163,100]
      transition: 3.5
    light.wood:
      state: on
      brightness: 114
      rgb_color: [205,169,100]
      transition: 3.5
    light.aeotec_smart_dimmer_6_living_room_level:
      state: on
      brightness: 62

- name: Living_room_off
  entities:
    light.aj:
      state: off
      transition: 3.5
    light.ph5:
      state: off
      transition: 3.5
    light.wood:
      state: off
      transition: 3.5
    light.aeotec_smart_dimmer_6_living_room_level:
      state: off


